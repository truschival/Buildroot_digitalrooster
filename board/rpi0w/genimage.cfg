image boot.vfat {
  vfat {
    files = {
      "digitalrooster-rpi0w.dtb",
      "bcm2835-rpi-zero-w.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/overlays",
      "zImage"
    }
  }
  size = 32M
}

image data.ext4 {
      ext4{
      }
      size = 128M
      mountpoint = "/persistent"
}


image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition data {
    partition-type = 0x83
    image = "data.ext4"
  }
}
